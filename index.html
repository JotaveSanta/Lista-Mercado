<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="ultramain">
    <div id="main">

        <div id="adicionar">
            <h1>Indo as compras?</h1>
            <p>Adicione aqui todos os itens que deseja comprar, assim, não se esquecerá de mais nada</p>
            <input type="text" placeholder="Nome do item" id="input">
            <button id="botao" onclick="adicionaritem()">Adicionar</button>
            <button id="botao" onclick="salvarLista()">Salvar lista</button>
            <button id="botao" onclick="carregarLista()">Carregar última lista</button>
        </div>
        <div id="list">
            <br>
            <h2>Sua lista:</h2>
            <ul id="lista">
            </ul>
        </div>
    </div>
</div>
</body>
</html>
